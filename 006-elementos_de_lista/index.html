<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    
    <h1>Tags em HTML</h1>

    <p>Em HTML 5, podemos inserir os elementos de listas a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li> <abbr title="Usar a tag p"> Paragrafo</abbr></li>
        <li> <abbr title="Usar a Tag h1"> Títulos</abbr></li>
        <li> <abbr title="Usar a tag img"> Imagens</abbr></li>
        <li> <abbr title="Usar a tag ol"> Listas ordenadas</abbr></li>
        <li> <abbr title="Usar a tag ul"> Listas não ordenadas</abbr></li>
    
    </ul>
</body>
</html>
